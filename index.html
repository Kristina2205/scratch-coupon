<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скретч Купон</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .coupon {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .scratch {
      background-color: #ff66b2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .scratch-box {
      width: 100%;
      height: 100px;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scratch-box .scratch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff66b2;
      z-index: 10;
      cursor: pointer;
    }

    .discount {
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 20;
      position: relative;
    }

    .background-image {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="coupon">
    <p>Натисніть на поле, щоб дізнатися свою знижку!</p>
    <div class="scratch">
      <p>Натисніть, щоб стерти</p>
    </div>
    <div class="scratch-box" id="scratchBox">
      <div class="scratch-overlay" id="scratchOverlay"></div>
      <div class="discount" id="discount" style="visibility: hidden;"></div>
    </div>
    <p>Ваша знижка: <span id="discountText">0%</span></p>
  </div>

  <img src="https://raw.githubusercontent.com/Kristina2205/scratch-coupon/62ca4e1225ac5cfa38694086b024db43411ccf20/photo_2025-03-16_22-28-30.jpg" alt="Фонове зображення" class="background-image">

  <script>
    // Массив скидок
    const discounts = [10, 15, 5, 20, 25];
    const scratchOverlay = document.getElementById('scratchOverlay');
    const discountText = document.getElementById('discountText');
    const discountElement = document.getElementById('discount');
    const scratchBox = document.getElementById('scratchBox');

    // Функция для генерации случайной скидки
    function getRandomDiscount() {
      const randomIndex = Math.floor(Math.random() * discounts.length);
      return discounts[randomIndex];
    }

    // Функция для скрытия поля
    function revealDiscount() {
      // Показываем скидку
      const randomDiscount = getRandomDiscount();
      discountText.innerText = ${randomDiscount}%;
      discountElement.innerText = ${randomDiscount}%;
      discountElement.style.visibility = 'visible';

      // Убираем розовый слой
      scratchOverlay.style.visibility = 'hidden';
    }

    // Обработчик для стирания
    scratchOverlay.addEventListener('click', revealDiscount);
  </script>
</body>
</html>
