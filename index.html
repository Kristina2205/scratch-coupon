<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скретч Купон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .coupon {
            background-color: #fff;
            border: 2px solid #ddd;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        #scratchpad {
            width: 300px;
            height: 150px;
            background-color: #ff66b2;
            cursor: pointer;
            margin: 0 auto;
        }
        .scratch-result {
            font-size: 24px;
            color: black;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ваш Скретч Купон</h1>
    <div class="coupon">
        <p>Нажмите на поле, чтобы узнать свою скидку!</p>
        <div id="scratchpad"></div>
        <div id="result" class="scratch-result"></div>
    </div>

    <script>
        const scratchpad = document.getElementById("scratchpad");
        const result = document.getElementById("result");

        // Список скидок
        const discounts = ["Скидка 5%", "Скидка 10%", "Скидка 15%", "Скидка 20%", "Скидка 25%"];
        const randomDiscount = discounts[Math.floor(Math.random() * discounts.length)];

        // Показываем скидку при клике
        scratchpad.addEventListener("click", function() {
            scratchpad.style.display = "none"; // Убираем розовое поле
            result.textContent = randomDiscount;
            result.style.display = "block"; // Показываем скидку
        });
    </script>
</body>
</html>
