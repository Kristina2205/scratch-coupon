<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скретч Купон</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .coupon {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .scratch-box {
      width: 100%;
      height: 150px;
      background-color: #f0f0f0;
      position: relative;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .discount {
      font-size: 24px;
      font-weight: bold;
      color: black;
      z-index: 2;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="coupon">
    <p>Натисніть на поле, щоб дізнатися свою знижку!</p>
    <div class="scratch-box" id="scratchBox">
      <canvas id="scratchCanvas"></canvas>
      <div class="discount" id="discount" style="visibility: hidden;"></div>
    </div>
  </div>

  <script>
    // Масив знижок
    const discounts = [
      { discount: 5, description: "5% знижка на всі послуги" },
      { discount: 10, description: "10% знижка на масаж" },
      { discount: 10, description: "10% знижка на чистку обличчя" },
      { discount: 10, description: "10% знижка на манікюр" },
      { discount: 15, description: "15% знижка на всі послуги" },
      { discount: 20, description: "20% знижка на всі послуги" },
      { discount: 25, description: "25% знижка на всі послуги" }
    ];

    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const discountText = document.getElementById("discount");
    let isDrawing = false;
    let erasedPixels = 0;
    let totalPixels = 0;

    // Функція для генерації випадкової знижки
    function getRandomDiscount() {
      const randomIndex = Math.floor(Math.random() * discounts.length);
      return discounts[randomIndex];
    }

    // Функція для відображення знижки
    function revealDiscount(discount) {
      discountText.innerText = `${discount.discount}%`;
      discountText.style.visibility = "visible";
      localStorage.setItem("discount", JSON.stringify(discount));
    }

    // Завантажуємо знижку з локального сховища, якщо вона є
    let savedDiscount = localStorage.getItem("discount");
    let discount = savedDiscount ? JSON.parse(savedDiscount) : getRandomDiscount();
    revealDiscount(discount);

    // Налаштування канвасу
    function setupCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = "#ff66b2";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      totalPixels = canvas.width * canvas.height;
    }

    setupCanvas();

    // Функція для стирання (імітація скретч-картки)
    function erase(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
      erasedPixels += Math.PI * 15 * 15;

      // Якщо стерто 60% площі - прибираємо весь скретч
      if (erasedPixels > totalPixels * 0.6) {
        canvas.style.opacity = "0";
        setTimeout(() => canvas.remove(), 500);
      }
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", erase);
  </script>
</body>
</html>
