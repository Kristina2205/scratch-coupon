<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скретч Купон</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .coupon-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .scratch-card {
      position: relative;
      width: 250px;
      height: 120px;
      background-color: #ccc;
      margin: 20px auto;
      border-radius: 10px;
    }
    .scratch-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff80bf; /* Розовый цвет */
      border-radius: 10px;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <div class="coupon-container">
    <h1>Ваш Скретч Купон</h1>
    <p>Стирайте поле, чтобы узнать свою скидку!</p>
    <div class="scratch-card">
      <div class="scratch-cover" id="scratch-cover"></div>
    </div>
    <p id="discount-text">Скидка: 10%</p>
  </div>

  <script>
    const scratchCover = document.getElementById('scratch-cover');
    const discountText = document.getElementById('discount-text');

    let isScratching = false;
    let discount = '10%'; // Начальная скидка

    // Функция для стирания
    function startScratching(event) {
      if (!isScratching) return;

      const ctx = scratchCover.getContext('2d');
      const x = event.offsetX;
      const y = event.offsetY;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.arc(x, y, 10, 0, 2 * Math.PI);
      ctx.fill();

      // Если покрытие стерто на больше чем 50%, показываем скидку
      const totalArea = scratchCover.width * scratchCover.height;
      const scratchedArea = ctx.getImageData(0, 0, scratchCover.width, scratchCover.height).data.filter(pixel => pixel[3] !== 0).length;
      const percentage = (scratchedArea / totalArea) * 100;

      if (percentage > 50) {
        discount = getRandomDiscount(); // Получаем случайную скидку
        discountText.textContent = Скидка: ${discount};
      }
    }

    // Функция для генерации случайной скидки
    function getRandomDiscount() {
      const discounts = ['5%', '10%', '15%', '20%', '25%'];
      return discounts[Math.floor(Math.random() * discounts.length)];
    }

    scratchCover.addEventListener('mousedown', () => {
      isScratching = true;
    });

    scratchCover.addEventListener('mouseup', () => {
      isScratching = false;
    });

    scratchCover.addEventListener('mousemove', startScratching);

    // Для мобильных устройств (сенсорный экран)
    scratchCover.addEventListener('touchstart', () => {
      isScratching = true;
    });

    scratchCover.addEventListener('touchend', () => {
      isScratching = false;
    });

    scratchCover.addEventListener('touchmove', startScratching);
  </script>

</body>
</html>i
